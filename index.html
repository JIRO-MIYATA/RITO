    <style>

        .keypad {

        #feedback {

<div id="app">
    <div id="start-screen">

        <div class="question-area">
            <span id="num1">0</span> + <span id="num2">0</span> =

        <div class="keypad">
            <button onclick="inputNum(1)">1</button>

            <button onclick="inputNum(3)">3</button>
            <button onclick="inputNum(4)">4</button>
            <button onclick="inputNum(5)">5</button>
            <button onclick="inputNum(6)">6</button>

    <div id="result-screen" class="hidden">

        <div class="result-score"><span id="score">0</span> / 10ç‚¹</div>
        <p id="message"></p>

    </div>
</div>

<div id="feedback"></div>

<script>
    let currentQuestion = 0;
    let score = 0;
    let currentInput = "";
    let correctAnswer = 0;

    function startGame() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        nextQuestion();
    }

    function nextQuestion() {
        if (currentQuestion >= 10) {
            showResult();
            return;
        }
        currentQuestion++;
        currentInput = "";
        updateDisplay();
        
        // 1æ¡ã€œ2æ¡ã®è¶³ã—ç®—ã‚’ãƒ©ãƒ³ãƒ€ãƒ ç”Ÿæˆ
        const n1 = Math.floor(Math.random() * 10) + 1;
        const n2 = Math.floor(Math.random() * 10) + 1;
        correctAnswer = n1 + n2;

        document.getElementById('q-num').innerText = currentQuestion;
        document.getElementById('num1').innerText = n1;
        document.getElementById('num2').innerText = n2;
    }

    function inputNum(num) {
        if (currentInput.length < 3) {
            currentInput += num.toString();
            updateDisplay();
        }
    }

    function clearNum() {
        currentInput = "";
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById('user-answer').innerText = currentInput;
    }

    function checkAnswer() {
        if (currentInput === "") return;

        const feedback = document.getElementById('feedback');
        feedback.classList.remove('pop-animation');
        void feedback.offsetWidth; // å¼·åˆ¶ãƒªãƒ•ãƒ­ãƒ¼ï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†ç™ºç«ã®ãŸã‚ï¼‰

        if (parseInt(currentInput) === correctAnswer) {
            score++;
            feedback.innerText = "â­•";
            feedback.style.color = "#ff7675";
        } else {
            feedback.innerText = "âŒ";
            feedback.style.color = "#0984e3";
        }

        feedback.classList.add('pop-animation');
        
        setTimeout(() => {
            nextQuestion();
        }, 600);
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('score').innerText = score;

        const msg = document.getElementById('message');
        if (score === 10) msg.innerText = "ãœã‚“ã‚‚ã‚“ã›ã„ã‹ã„ï¼ã™ã°ã‚‰ã—ã„ï¼âœ¨";
        else if (score >= 7) msg.innerText = "ã™ã”ã„ï¼ãã®ã¡ã‚‡ã†ã—ï¼ğŸ‘";
        else msg.innerText = "ã¤ãã‚‚ ãŒã‚“ã°ã‚ã†ï¼ğŸ˜Š";
    }
</script>
